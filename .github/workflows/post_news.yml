name: üì¢ Post IT News (Half)

on:
  schedule:
    - cron: "0 6 * * *"   # –ø–µ—Ä–≤–∞—è –ø–æ–ª–æ–≤–∏–Ω–∞ —É—Ç—Ä–æ–º (07:00 –ø–æ –ë–µ–ª–≥—Ä–∞–¥—É)
    - cron: "0 12 * * *"  # –≤—Ç–æ—Ä–∞—è –ø–æ–ª–æ–≤–∏–Ω–∞ –¥–Ω—ë–º (13:00 –ø–æ –ë–µ–ª–≥—Ä–∞–¥—É)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Post half of the news
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          REPORT_TELEGRAM_TOKEN: ${{ secrets.REPORT_TELEGRAM_TOKEN }}
          TELEGRAM_CHAT: ${{ secrets.TELEGRAM_CHAT }}
        run: |
          python main.py --half-post
