name: üì¢ Post IT News (Half)

on:
  schedule:
    - cron: "0 6 * * *"   # –ø–µ—Ä–≤–∞—è –ø–æ–ª–æ–≤–∏–Ω–∞ —É—Ç—Ä–æ–º (07:00 –ø–æ –ë–µ–ª–≥—Ä–∞–¥—É)
    - cron: "0 12 * * *"  # –≤—Ç–æ—Ä–∞—è –ø–æ–ª–æ–≤–∏–Ω–∞ –¥–Ω—ë–º (13:00 –ø–æ –ë–µ–ª–≥—Ä–∞–¥—É)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Post half of the news
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          REPORT_TELEGRAM_TOKEN: ${{ secrets.REPORT_TELEGRAM_TOKEN }}
          TELEGRAM_CHAT: ${{ secrets.TELEGRAM_CHAT }}
        run: |
          python main.py --half-post

      - name: Commit and push updated sent log (optional)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # –ü–æ–ª–Ω–∞—è –æ—á–∏—Å—Ç–∫–∞ –¥–ª—è –∏–∑–±–µ–∂–∞–Ω–∏—è unstaged –∏–∑–º–µ–Ω–µ–Ω–∏–π
          git reset --hard
          git clean -fd

          git fetch origin main
          git checkout main
          git pull origin main

          # –ï—Å–ª–∏ –≤ –±—É–¥—É—â–µ–º –ø–æ—è–≤–∏—Ç—Å—è –ª–æ–≥ (–Ω–∞–ø—Ä–∏–º–µ—Ä sent_news.json)
          if [ -f "data/sent_news.json" ]; then
            git add -f data/sent_news.json
          fi

          if git diff --cached --quiet; then
            echo "No changes to commit ‚Äî skipping push"
          else
            git commit -m "update sent log [skip ci]"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
            echo "‚úÖ Sent log pushed successfully"
          fi
